<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="speed" id="speed">
    <input id="button" type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        var button = document.querySelector('input#button')

        button.addEventListener('click', calcular)

        function calcular() {
            var speed = document.querySelector('input#speed')
            var res = document.querySelector('div#resultado')
            var number = Number(speed.value)

            res.innerHTML = `<p>Sua velocidade atual é <strong>${number}km/h</strong>.</p>`
            
            if (number > 60) {
                res.innerHTML += 'Você ultrapassou o limite. <strong>Multado!</strong>'
            }
            res.innerHTML += '<p>Dirija com segurança!</p>'
        }
        
        
       
    </script>
</body>
</html>
