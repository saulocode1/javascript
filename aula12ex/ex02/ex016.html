<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <p>Ano de nascimento: 
            <input type="number" name="inputYear" id="inputYear">
        </p>
        <p>Sexo: 
            <input type="radio" name="inputSex" id="mas" checked>
            <label for="mas">Masculino</label>

            <input type="radio" name="inputSex" id="fem">
            <label for="fem">Feminino</label>
        </p>

        <input id="button" type="button" value="Verificar">
        <p class="text">Preencha os dados acima para ver o resultado.</p> 
    </section>

        <p>&copy; Curso em v√≠deo</p>
