<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title>

    <style>
        body {
            font-size: 20px;
        }

        div#resultado {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="input1" id="input1"> +
    <input type="number" name="input2" id="input2">
    <input id="button" type="button" value="Somar">
    <div id="resultado">Resultado</div>

    <script>
        button.addEventListener('click', somar)

        function somar() {
        var input1 = document.getElementById('input1')
        var input2 = document.getElementById('input2')
        var button = document.getElementById('button')
        var res = document.getElementById('resultado')
        var n1 = Number(input1.value)
        var n2 = Number(input2.value)
        var soma = n1 + n2

        res.innerHTML = (`A soma entre ${n1} e ${n2} vale ${soma}.`)
        }
    </script>
</body>
</html>
